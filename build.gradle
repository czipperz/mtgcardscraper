plugins {
    id 'java'
}

group 'edu.rosehulman.csse333.magicthemetabase.cardscraper'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'io.magicthegathering:javasdk:0.0.14'
}
